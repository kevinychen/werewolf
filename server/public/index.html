<html>
    <head>
        <title>One Night Ultimate Werewolf</title>
        <link rel='stylesheet' href='/stylesheets/style.css' />
        <script src='//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js'></script>
        <script src='/socket.io/socket.io.js'></script>
        <script src='/javascripts/script.js'></script>
    </head>
    <body>
        <div id="header">
            <div id="name">
                <div id="logo">One Night Ultimate Werewolf</div>
            </div>
            <div id="personal">
                Welcome, <span id="username">Guest</span>!
            </div>
        </div>
        <div id="content">
            <table>
                <tr>
                    <td id="rooms_td">
                       <div id="rooms">
                           <div id="roomheader">rooms</div>
                           <div id="roomcreate" class="blue button">new room</div>
                           <ul id="roomlist">
                           </ul>
                       </div>
                    </td>
                    <td id="main_td">
                        <div id="main">
                            <div id="mainheader">
                                <span id="roomname"></span>
                            </div>
                            <div id="roomleave" class="cancel button">leave room</div>
                            <div id="gamenotification"></div>
                            <div id="gameerror"></div>
                            <div id="gameregion">
                                <!-- content specific to game -->
                                <div id="roleselect">
                                    <table>
                                        <tr>
                                            <td id="rs0"></td>
                                            <td id="rs1"></td>
                                            <td id="rs2"></td>
                                            <td id="rs3"></td>
                                        </tr>
                                        <tr>
                                            <td id="rs4"></td>
                                            <td id="rs5"></td>
                                            <td id="rs6"></td>
                                            <td id="rs7"></td>
                                        </tr>
                                    </table>
                                    <div id="currentplayers">
                                    </div>
                                </div>
                                <!-- end content specific to game -->
                            </div>
                            <div id="gamecontrol" class="blue button">|</div>
                            </div>
                        </div>
                    </td>
                </tr>
            </table>
        </div>
        <div id="popup" class="info">
            <table>
                <tr>
                    <td>Room name:</td>
                    <td><input id="createroomname" type="text"/></td>
                </tr>
            </table>
            <input id="createroom" class="blue button" type="submit" value="Create" />
            <input id="closecreate" class="cancel button" type="submit" value="Close" />
        </div>
    </body>
</html>
